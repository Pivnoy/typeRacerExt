<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="popup.css">

      margin: 0;

<body class="popup_window">

    <div class="inputs">

    <div class="friendlist">
      <ul class="listElements" id="frList">

      </ul>
    </div>
    <!-- <img src="imgs/themeChangeIco.png" alt=""> -->
    <!-- <img src="imgs/trash.png" alt=""> -->
  </div>

  <script type="text/javascript" src="scripts/popup.js"></script>

</html>
